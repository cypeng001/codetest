<script type="text/javascript">
function frameresize(frame_name)
{
	var _iframe = document.getElementById(frame_name);
	try{
		var bHeight = _iframe.contentWindow.document.body.scrollHeight;
		var dHeight = _iframe.contentWindow.document.documentElement.scrollHeight;
		var height = Math.max(bHeight, dHeight);
		_iframe.height =  height + 2;
		
		var bWidth = _iframe.contentWindow.document.body.scrollWidth;
		var dWidth = _iframe.contentWindow.document.documentElement.scrollWidth;
		var width = Math.max(bWidth, dWidth);
		_iframe.width = width + 2;
	}
	catch (ex){}
}
function ResizeFrame()
{
	frameresize("task_frame");
}
</script>
</head>
<body onload="javascript:ResizeFrame();">
